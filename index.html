<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id='regCal'>
        <form>
            <p id="display">...</p>
            <input type="text" name = "result" id="results" placeholder="Enter here..." value = "" /><br/>
            <input class = "btn non" type="button" value = "C" id = "clear"/>
            <input class = "btn non" type="button" value = "CE" id = "clearlast"/>
            <input class = "btn" type="button" value = "(" id = "pl"/>
            <input class = "btn" type="button" value = ")" id = "pr"/>
            <br/>
            <input class = "btn" type="button" value = "7" id = "7"/>
            <input class = "btn" type="button" value = "8" id = "8"/>
            <input class = "btn" type="button" value = "9" id = "9"/>
            <input class = "btn" type="button" value = "+" id = "add"/>
            <br/>
            <input class = "btn" type="button" value = "4" id = "4"/>
            <input class = "btn" type="button" value = "5" id = "5"/>
            <input class = "btn" type="button" value = "6" id = "6"/>
            <input class = "btn" type="button" value = "-" id = "minus"/>
            <br/>
            <input class = "btn" type="button" value = "1" id = "1"/>
            <input class = "btn" type="button" value = "2" id = "2"/>
            <input class = "btn" type="button" value = "3" id = "3"/>
            <input class = "btn" type="button" value = "X" id = "product"/>
            <br/>
            <input class = "btn" type="button" value = "0" id = "0"/>
            <input class = "btn" type="button" value = "." id = "dot"/>
            <input class = "btn non" type="button" value = "=" id = "sum"/>
            <input class = "btn" type="button" value = "/" id = "divide"/>
            <br/>
        </form>
    </div>
<!--    Javascript scripts blow-->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>    
    <script src="main.js"></script>
</body>
</html>
